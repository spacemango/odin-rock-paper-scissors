<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

   <title>Odin Project: Rock Paper Scissors</title>
   <script defer type="module" src="app.js"></script>
</head>

<body>
   <div class="container">
      <header>
         <h1>Rock Paper Scissors</h1>
      </header>
      <div class="content">
         <div class="objective">
            The first player to score 5 points wins!
         </div>
         <div class="game-result" hidden>
            <h1>Game Over!</h1>
         </div>

         <div class="score-display">
            <h2>SCORE</h2>
            <div class="score">
               <p class="player-score">Player: 0</p>
               <p class="cpu-score">CPU: 0</p>
            </div>
         </div>
         <div class="result">
            <div class="user-input">
               <button class="btn-img">
                  <img class="Rock" src="https://img.icons8.com/color/96/000000/rock.png" />
                  <img class="Paper" src="https://img.icons8.com/color/96/000000/paper.png" />
                  <img class="Scissors" src="https://img.icons8.com/color/96/000000/scissors.png" /></button>
            </div>
         </div>
         <div class="round-result"> </div>
         <div class="reset-game" hidden> Play again? </div>
      </div>

   </div>
   <footer><a href="https://spacemango.github.io/odin-rock-paper-scissors/">spacemango @ github</a></footer>
</body>

</html>
